            <h3 class="s_tit">钙化性肌腱炎</h3>
            <p>
				钙化性肌腱炎是指肩膀的筋上出现了碳酸钙，而一旦出现碳酸钙肩膀就会非常疼痛，以至于夜里无法入睡。碳酸钙的大小呈各种各样，有时一次会出现好几个。发病原因为筋上出现了退变性损伤，导致损伤部位形成了碳酸钙。
            </p>
            <p class="surgery_img"><img src="../img/join/05_3_img01.jpg" alt=""></p>
            <h4 class="sss_tit">治疗方法</h4>
            <ul class="bul01">
                <li>若被诊断为钙化性肌腱炎，首先使关节得到适当的休息，并需要注入消炎药。 </li>
                <li>疼痛得到缓解以后，需要进行6个星期的恢复治疗。 </li>
                <li>保存治疗以后也不见好转或再次发作，需要进行3～5次的体外冲击波治疗。</li>
                <li>关节运动的范围受到严重的限制使肩膀的功能明显下降时，需要进行手术治疗。</li>
            </ul>
