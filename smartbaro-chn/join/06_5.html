            <p>嵌甲是手脚趾甲疾病中的一种，主要出现在大拇脚趾上，脚趾甲钻到肉中，引发炎症和疼痛。</p>
            <p class="surgery_img"><img src="../img/join/06_5_img01.jpg" alt=""></p>
            <h4 class="sss_tit">治疗方法</h4>
            <ul class="bul01">
                <li>
					症状较轻时，在钻入肉中的脚趾甲尖儿和脚趾甲下面的肉之间塞进少量棉花或牙线就无需手术治疗。<br>
					症状较严重时，通过K-D治疗无需剪掉脚趾甲就能达到短期矫正的效果，并且在步行中使脚趾甲下面的肉按照已矫正的脚趾甲模样长出，可矫正新长出的脚趾甲。
				</li>
            </ul>
